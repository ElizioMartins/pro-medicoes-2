<div class="user-delete-container">
  <div class="user-delete-header">
    <h1>Excluir Usuário</h1>
  </div>

  <app-card [elevated]="true" class="user-delete-card">
    <div *ngIf="loading" class="loading-state">
      Carregando informações do usuário...
    </div>

    <div *ngIf="!loading && user" class="delete-content">
      <div class="warning-message">
        <h2>Tem certeza que deseja excluir este usuário?</h2>
        <p>Esta ação não pode ser desfeita.</p>
      </div>

      <div class="user-info">
        <div class="user-avatar" [style.backgroundColor]="user.avatarColor">
          {{ user.initials }}
        </div>
        
        <div class="user-details">
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
          <p class="user-role">{{ user.role }}</p>
        </div>
      </div>

      <div class="action-buttons">
        <app-button 
          variant="outline"
          (click)="onCancel()"
          [disabled]="deleting">
          Cancelar
        </app-button>
        
        <app-button 
          variant="danger"
          (click)="onConfirmDelete()"
          [loading]="deleting"
          [disabled]="deleting">
          Confirmar Exclusão
        </app-button>
      </div>
    </div>
  </app-card>
</div>
